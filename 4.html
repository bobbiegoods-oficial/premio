  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Arial', sans-serif;
      user-select: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05);
    }

    .logo-text {
      font-size: 28px;
      font-weight: 800;
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(90deg, #FE2B54, #00F0FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: brilho 3s ease-in-out infinite alternate;
    }

    @keyframes brilho {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    .botao-saldo {
      background-color: #FE2B54;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      text-align: center;
      padding: 0 20px;
    }

    .img-kit {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .titulo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .opcao {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f2f2;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .opcao:hover, .opcao.selecionada {
      border-color: #FE2B54;
      background: #fff0f4;
    }

    .opcao .emoji {
      font-size: 24px;
      margin-right: 10px;
    }

    .continue-button {
      background: linear-gradient(90deg, #FE2B54 0%, #FF416C 100%);
      color: white;
      font-weight: bold;
      padding: 14px;
      border-radius: 30px;
      text-align: center;
      margin-top: 20px;
      cursor: pointer;
      font-size: 18px;
    }

    .cronometro {
      font-size: 14px;
      margin-top: 20px;
      color: #FE2B54;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-text">BobyGood</div>
    <a href="#" class="botao-saldo">üéÅ Kit Gr√°tis</a>
  </header>

  <div class="container">
    <img class="img-kit" src="https://http2.mlstatic.com/D_NQ_NP_957208-MLB83430442571_032025-O.webp" alt="Kit Bobbie Goods com canetas coloridas">

    <div class="titulo">Por que voc√™ Deseja Um Kit Bobbie Good?</div>

    <div class="opcao" onclick="selecionar(this)"><span class="emoji">üê∂</span> Para passar tempo</div>
    <div class="opcao" onclick="selecionar(this)"><span class="emoji">üå∏</span> para meu filho(a)</div>
    <div class="opcao" onclick="selecionar(this)"><span class="emoji">üåà</span> Minha namorada</div>
    <div class="opcao" onclick="selecionar(this)"><span class="emoji">ü¶Ñ</span> Para mim eu amo pintar</div>

    <div class="continue-button" onclick="continuar()">Continuar</div>

    <div class="cronometro">‚è≥ Tempo restante: <span id="timer">10:00</span></div>
  </div>

  <script>
    const opcoes = document.querySelectorAll('.opcao');
    function selecionar(el) {
      opcoes.forEach(o => o.classList.remove('selecionada'));
      el.classList.add('selecionada');
    }

    function continuar() {
      const selecionada = document.querySelector('.opcao.selecionada');
      if (selecionada) {
        window.location.href = "5.html";
      } else {
        alert("Selecione uma op√ß√£o para continuar.");
      }
    }

    // Cron√¥metro regressivo de 10 minutos
    let tempo = 600;
    const timerEl = document.getElementById('timer');
    const intervalo = setInterval(() => {
      const minutos = Math.floor(tempo / 60).toString().padStart(2, '0');
      const segundos = (tempo % 60).toString().padStart(2, '0');
      timerEl.textContent = `${minutos}:${segundos}`;
      tempo--;

      if (tempo < 0) {
        clearInterval(intervalo);
        alert("‚è±Ô∏è O tempo acabou! Por favor, reinicie o quiz.");
        window.location.href = "index.html";
      }
    }, 1000);
  </script>

</body>
</html>
